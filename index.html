<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoFlix - Smart Video Recommender</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }
    
    h2 {
      color: #2c3e50;
      margin: 25px 0 15px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    
    #cityForm {
      display: flex;
      margin-bottom: 20px;
    }
    
    #cityInput {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
    }
    
    #cityForm button {
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    #cityForm button:hover {
      background-color: #2980b9;
    }
    
    #info {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    #info p {
      margin: 8px 0;
    }
    
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .video-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .video-thumbnail {
      width: 100%;
      height: 140px;
      background-color: #eee;
      object-fit: cover;
    }
    
    .video-info {
      padding: 10px;
    }
    
    .video-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .video-channel {
      color: #666;
      font-size: 14px;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      
      .video-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé• GeoFlix - Smart Video Recommender</h1>
    <form id="cityForm">
      <input type="text" id="cityInput" placeholder="Search city manually..." />
      <button type="submit">Search</button>
    </form>
    <div id="info">
      <p id="location">üìç Detecting location...</p>
      <p id="weather">üå¶ Checking weather...</p>
      <p id="trends">üî• Fetching trends...</p>
    </div>
    <h2>Recommended Videos</h2>
    <div id="videos" class="video-list"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cityForm = document.getElementById('cityForm');
      const cityInput = document.getElementById('cityInput');
      const locationInfo = document.getElementById('location');
      const weatherInfo = document.getElementById('weather');
      const trendsInfo = document.getElementById('trends');
      const videosContainer = document.getElementById('videos');
      
      // Mock data for demonstration
      const mockVideos = [
        {
          title: "Amazing City Tour",
          channel: "Travel Adventures",
          thumbnail: "https://via.placeholder.com/300x200?text=City+Tour"
        },
        {
          title: "Local Cuisine Guide",
          channel: "Food Explorers",
          thumbnail: "https://via.placeholder.com/300x200?text=Local+Food"
        },
        {
          title: "Hidden Gems You Must See",
          channel: "Off the Beaten Path",
          thumbnail: "https://via.placeholder.com/300x200?text=Hidden+Gems"
        },
        {
          title: "Cultural Highlights",
          channel: "World Culture",
          thumbnail: "https://via.placeholder.com/300x200?text=Culture"
        }
      ];
      
      // Function to detect user's location
      function detectLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;
              getCityName(lat, lon);
            },
            (error) => {
              locationInfo.textContent = "üìç Could not detect your location. Please enter a city manually.";
              console.error("Geolocation error:", error);
            }
          );
        } else {
          locationInfo.textContent = "üìç Geolocation is not supported by your browser. Please enter a city manually.";
        }
      }
      
      // Mock function to get city name from coordinates
      function getCityName(lat, lon) {
        // In a real app, you would call a reverse geocoding API here
        setTimeout(() => {
          locationInfo.textContent = "üìç Detected location: New York, USA";
          updateWeather("New York");
          updateTrends("New York");
          displayVideos(mockVideos);
        }, 1000);
      }
      
      // Mock function to update weather information
      function updateWeather(city) {
        setTimeout(() => {
          weatherInfo.textContent = `üå¶ Weather in ${city}: Sunny, 72¬∞F`;
        }, 800);
      }
      
      // Mock function to update trends information
      function updateTrends(city) {
        setTimeout(() => {
          trendsInfo.textContent = `üî• Trends in ${city}: #Travel, #Foodie, #Explore`;
        }, 1200);
      }
      
      // Function to display videos
      function displayVideos(videos) {
        videosContainer.innerHTML = '';
        videos.forEach(video => {
          const videoCard = document.createElement('div');
          videoCard.className = 'video-card';
          videoCard.innerHTML = `
            <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
            <div class="video-info">
              <div class="video-title">${video.title}</div>
              <div class="video-channel">${video.channel}</div>
            </div>
          `;
          videosContainer.appendChild(videoCard);
        });
      }
      
      // Handle form submission
      cityForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const city = cityInput.value.trim();
        if (city) {
          locationInfo.textContent = `üìç Selected location: ${city}`;
          updateWeather(city);
          updateTrends(city);
          displayVideos(mockVideos);
        }
      });
      
      // Initialize by detecting location
      detectLocation();
    });
  </script>
</body>
</html>
