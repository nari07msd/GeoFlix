<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoFlix - AI-Powered Video Recommender</title>
  <meta name="description" content="Smart video recommendations based on your location, weather, and trends">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>🎥 GeoFlix <span>Smart Video Recommender</span></h1>
    
    <form id="cityForm" class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city..." aria-label="Search city">
      <button type="submit">Search</button>
    </form>

    <div id="info" class="info-card">
      <p id="location">📍 Detecting your location...</p>
      <p id="weather">🌦 Loading weather data...</p>
      <p id="trends">🔥 Analyzing local trends...</p>
    </div>

    <section class="recommendations">
      <h2>Recommended For You</h2>
      <div id="videos" class="video-grid"></div>
    </section>
  </main>

  <footer>
    <p>Built with ❤️ for recruiters</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
